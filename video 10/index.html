<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image,Video and Audio</title>
</head>

<body>
    <img height="255" src="nature.png" alt="Nature.">
    <video height="255" src="video1d.mp4" controls poster="nature.png" autoplay></video>
    <audio src="Audio1d.wav" controls autoplay></audio>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="122" height="444"></iframe> 
<iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=h_sRB8oPnk_pfLi3&amp;start=742"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
